<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recents Page</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <script src="../script.js" defer></script>
  </head>

  <body>
    <div class="content">
      <h1>Pozdravljeni!</h1>
      <h2>Izberite uporabnika</h2>

      <div class="user-selection">
        <!-- User Circles as Buttons -->
        <button class="user-circle" onclick="selectUser('user_profile.png')">
          <img src="../assets/user_profile.png" alt="User 1" />
        </button>
        <button class="user-circle" onclick="selectUser('user_profile2.png')">
          <img src="../assets/user_profile2.png" alt="User 2" />
        </button>
        <button class="user-circle" onclick="selectUser('user_profile3.png')">
          <img src="../assets/user_profile3.png" alt="User 3" />
        </button>

        <!-- Plus Circle -->
        <button class="user-circle add-user">
          <span>+</span>
        </button>
      </div>
    </div>
  </body>
</html>
