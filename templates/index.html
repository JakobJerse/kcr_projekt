<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/card-xl.css">
    <link rel="stylesheet" href="../static/css/card-m.css">
    <link rel="stylesheet" href="../static/css/card-progress.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="sidebar">
        <div class="menu">
            <a href="./index.html" class="menu-item active"><img src="../assets/icons/home.svg" alt=""></a>
            <a href="./recents.html" class="menu-item"><img src="../assets/icons/clock.svg" alt=""></a>
            <a href="./favourites.html" class="menu-item"><img src="../assets/icons/star.svg" alt=""></a>
        </div>
        <div class="profile">
            <a href="./landing.html"><img id="profileImage" src="../assets/user_profile.png" alt="User Profile"></a>
        </div>
    </div>
    <div class="container-fluid p-5">
        <div class="row mb-5">
            <h1 class="fw-bold">Pozdravljen, gledalec!</h1>
        </div>
        <div class="row mb-5">
            <div class="d-flex flex-row gap-5">
                <div class="card card-xl">
                    <div class="card-image">
                        <img src="../assets/images/channel1.webp" alt="Image 1">
                        <div class="card-overlay p-4">
                            <span class="channel-name fw-bold text-white">TV Slovenija 1</span>
                        </div>
                    </div>
                </div>
                <div class="card card-xl">
                    <div class="card-image">
                        <img src="../assets/images/channel2.webp" alt="Image 2">
                        <div class="card-overlay p-4">
                            <span class="channel-name fw-bold text-white">Pop TV</span>
                        </div>
                    </div>
                </div>
                <div class="card card-xl">
                    <div class="card-image">
                        <img src="../assets/images/channel3.jpg" alt="Image 3">
                        <div class="card-overlay p-4">
                            <span class="channel-name fw-bold text-white">National Geographic</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row my-5">
            <h3 class="fw-bold text-white">Kaj vas zanima?</h3>
        </div>
        <div class="row mb-5">
            <div class="d-flex flex-row gap-5">
                <div class="card card-m">
                    <div class="card-image">
                        <img src="../assets/images/genre-sport.jpg" alt="Image 1">
                        <div class="card-overlay p-4">
                            <span class="channel-name fw-bold text-white">Šport</span>
                        </div>
                    </div>
                </div>
                <div class="card card-m">
                    <div class="card-image">
                        <img src="../assets/images/genre-romance.jpeg" alt="Image 2">
                        <div class="card-overlay p-4">
                            <span class="channel-name fw-bold text-white">Romantični filmi</span>
                        </div>
                    </div>
                </div>
                <div class="card card-m">
                    <div class="card-image">
                        <img src="../assets/images/genre-horror.webp" alt="Image 3">
                        <div class="card-overlay p-4">
                            <span class="channel-name fw-bold text-white">Grozljivke</span>
                        </div>
                    </div>
                </div>
                <div class="card card-m">
                    <div class="card-image">
                        <img src="../assets/images/genre-documentary.jpeg" alt="Image 3">
                        <div class="card-overlay p-4">
                            <span class="channel-name fw-bold text-white">Dokumentarci</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row my-5">
            <h3 class="fw-bold text-white">Nadaljuj z ogledom</h3>
        </div>
        <div class="row mb-5">
            <div class="d-flex flex-row gap-5">
                <div class="card card-m">
                    <div class="card-image">
                        <img src="../assets/images/progress1.webp" alt="Image 1">
                        <div class="card-overlay p-4">
                            <div class="card-content">
                                <h3 class="fw-bold text-white">Igra Prestolov: S1 E9</h3>
                                <span class="fw-bold text-white mt-2">HBO</span>
                                <div class="progress mt-2">
                                    <div class="progress-bar" style="width: 60%;" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card card-m">
                    <div class="card-image">
                        <img src="../assets/images/progress2.jpg" alt="Image 2">
                        <div class="card-overlay p-4">
                            <div class="card-content">
                                <h3 class="fw-bold text-white">Dnevnik: 29. 11. 2024</h3>
                                <span class="fw-bold text-white mt-2">TV Slovenija 1</span>
                                <div class="progress mt-2">
                                    <div class="progress-bar" style="width: 750%;" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>                        
                        </div>
                    </div>
                </div>
                <div class="card card-m">
                    <div class="card-image">
                        <img src="../assets/images/progress3.jpeg" alt="Image 3">
                        <div class="card-overlay p-4">
                            <div class="card-content">
                                <h3 class="fw-bold text-white">Barcelona vs. Real Madrid</h3>
                                <span class="fw-bold text-white mt-2">TV Slovenija 2</span>
                                <div class="progress mt-2">
                                    <div class="progress-bar" style="width: 20%;" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>                        
                        </div>
                    </div>
                </div>
                <div class="card card-m">
                    <div class="card-image">
                        <img src="../assets/images/progress4.jpeg" alt="Image 3">
                        <div class="card-overlay p-4">
                            <div class="card-content">
                                <h3 class="fw-bold text-white">Lilly Phillips: Všeč mi je bilo</h3>
                                <span class="fw-bold text-white mt-2">TLC</span>
                                <div class="progress mt-2">
                                    <div class="progress-bar" style="width: 90%;" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
