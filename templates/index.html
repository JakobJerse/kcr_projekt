<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/card-xl.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/card-m.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/card-progress.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/preview.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <script>
        const indexUrl = "{{ url_for('index') }}";
        const staticImagesUrl = "{{ url_for('static', filename='images/') }}";
    </script>
</head>

<body>
    <div class="d-flex flex-row">

        <!-- Sidebar -->
        <div class="sidebar position-fixed p-5 top-0 start-0 vh-100 d-flex flex-column">
            <div class="d-flex flex-column align-items-center gap-4">
                <a href="{{ url_for('index') }}" class="menu-item active"><img src="{{ url_for('static', filename='icons/home.svg') }}" alt=""></a>
                <a href="{{ url_for('recents') }}" class="menu-item"><img src="{{ url_for('static', filename='icons/clock.svg') }}" alt=""></a>
                <a href="{{ url_for('favourites') }}" class="menu-item"><img src="{{ url_for('static', filename='icons/star.svg') }}" alt=""></a>
            </div>
            <div class="profile mt-auto">
                <a href={{ url_for('landing') }}><img id="profileImage" src="{{ url_for('static', filename='images/user_profile.png') }}" alt="User Profile"></a>
            </div>
        </div>

        <!-- Content -->
        <div class="content flex-fill p-5">
            <div class="row mb-5">
                <h1 class="fw-bold">Pozdravljen, gledalec!</h1>
            </div>
            <div class="row mb-5">
                <div class="d-flex flex-row gap-5">
                    <div class="card card-xl" onclick="openPreview('TV Slovenija 1', 'Slovenski pozdrav - razvedrilna oddaja.', '{{ url_for('static', filename='images/channel1.webp') }}')">
                        <div class="card-image">
                            <img src="{{ url_for('static', filename='images/channel1.webp') }}" alt="Image 1">
                            <div class="card-overlay p-4">
                                <span class="channel-name fw-bold text-white">TV Slovenija 1</span>
                            </div>
                        </div>
                    </div>
                    <div class="card card-xl" onclick="openPreview('Pop TV', '24UR - Informativna oddaja ob 19:00.', '{{ url_for('static', filename='images/channel2.webp') }}')">
                        <div class="card-image">
                            <img src="{{ url_for('static', filename='images/channel2.webp') }}" alt="Image 2">
                            <div class="card-overlay p-4">
                                <span class="channel-name fw-bold text-white">Pop TV</span>
                            </div>
                        </div>
                    </div>
                    <div class="card card-xl" onclick="openPreview('National Geographic', 'Lev - Kralj živali - dokumentarni film.', '{{ url_for('static', filename='images/channel3.jpg') }}')">
                        <div class="card-image">
                            <img src="{{ url_for('static', filename='images/channel3.jpg') }}" alt="Image 3">
                            <div class="card-overlay p-4">
                                <span class="channel-name fw-bold text-white">National Geographic</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row my-5">
                <h3 class="fw-bold text-white">Kaj vas zanima?</h3>
            </div>
            <div class="row mb-5">
                <div class="d-flex flex-row gap-5">
                    <div class="card card-m" onclick="openPreview('Šport', '', '{{ url_for('static', filename='images/genre-documentary.jpeg') }}')">
                        <div class="card-image">
                            <img src="{{ url_for('static', filename='images/genre-documentary.jpeg') }}" alt="Image 1">
                            <div class="card-overlay p-4">
                                <span class="channel-name fw-bold text-white">Šport</span>
                            </div>
                        </div>
                    </div>
                    <div class="card card-m" onclick="openPreview('Romantični filmi', '', '{{ url_for('static', filename='images/genre-romance.jpeg') }}')">
                        <div class="card-image">
                            <img src="{{ url_for('static', filename='images/genre-romance.jpeg') }}" alt="Image 2">
                            <div class="card-overlay p-4">
                                <span class="channel-name fw-bold text-white">Romantični filmi</span>
                            </div>
                        </div>
                    </div>
                    <div class="card card-m" onclick="openPreview('Grozljivke', '', '{{ url_for('static', filename='images/genre-horror.webp') }}')">
                        <div class="card-image">
                            <img src="{{ url_for('static', filename='images/genre-horror.webp') }}" alt="Image 3">
                            <div class="card-overlay p-4">
                                <span class="channel-name fw-bold text-white">Grozljivke</span>
                            </div>
                        </div>
                    </div>
                    <div class="card card-m" onclick="openPreview('Dokumentarci', '', '{{ url_for('static', filename='images/genre-romance.jpeg') }}')">
                        <div class="card-image">
                            <img src="{{ url_for('static', filename='images/genre-romance.jpeg') }}" alt="Image 3">
                            <div class="card-overlay p-4">
                                <span class="channel-name fw-bold text-white">Dokumentarci</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row my-5">
                <h3 class="fw-bold text-white">Nadaljuj z ogledom</h3>
            </div>
            <div class="row mb-5">
                <div class="d-flex flex-row gap-5">
                    <div class="card card-m" onclick="openPreview('Igra Prestolov: S1 E9', 'Igra Prestolov - HBO - Serija, S1 E9.', '{{ url_for('static', filename='images/progress1.webp') }}')">
                        <div class="card-image">
                            <img src="{{ url_for('static', filename='images/progress1.webp') }}" alt="Image 1">
                            <div class="card-overlay p-4">
                                <div class="card-content">
                                    <h3 class="fw-bold text-white">Igra Prestolov: S1 E9</h3>
                                    <span class="fw-bold text-white mt-2">HBO</span>
                                    <div class="progress mt-2">
                                        <div class="progress-bar" style="width: 60%;" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card card-m" onclick="openPreview('Dnevnik: 29. 11. 2024', 'Dnevnik TV SLO - Informativna oddaja ob 19ih.', '{{ url_for('static', filename='images/progress2.jpg') }}')">
                        <div class="card-image">
                            <img src="{{ url_for('static', filename='images/progress2.jpg') }}" alt="Image 2">
                            <div class="card-overlay p-4">
                                <div class="card-content">
                                    <h3 class="fw-bold text-white">Dnevnik: 29. 11. 2024</h3>
                                    <span class="fw-bold text-white mt-2">TV Slovenija 1</span>
                                    <div class="progress mt-2">
                                        <div class="progress-bar" style="width: 75%;" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>                        
                            </div>
                        </div>
                    </div>
                    <div class="card card-m" onclick="openPreview('Barcelona vs. Real Madrid', 'LaLiga - 16. krog - Barcelona vs Real Madrid.', '{{ url_for('static', filename='images/progress3.jpeg') }}')">
                        <div class="card-image">
                            <img src="{{ url_for('static', filename='images/progress3.jpeg') }}" alt="Image 3">
                            <div class="card-overlay p-4">
                                <div class="card-content">
                                    <h3 class="fw-bold text-white">Barcelona vs. Real Madrid</h3>
                                    <span class="fw-bold text-white mt-2">TV Slovenija 2</span>
                                    <div class="progress mt-2">
                                        <div class="progress-bar" style="width: 20%;" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>                        
                            </div>
                        </div>
                    </div>
                    <div class="card card-m" onclick="openPreview('Lilly Phillips: Všeč mi je bilo', 'Dokumentarni film o zvezdnici vsebin za odrasle - Lilly Phillips.', '{{ url_for('static', filename='images/progress4.jpeg') }}')">
                        <div class="card-image">
                            <img src="{{ url_for('static', filename='images/progress4.jpeg') }}" alt="Image 4">
                            <div class="card-overlay p-4">
                                <div class="card-content">
                                    <h3 class="fw-bold text-white">Lilly Phillips: Všeč mi je bilo</h3>
                                    <span class="fw-bold text-white mt-2">TLC</span>
                                    <div class="progress mt-2">
                                        <div class="progress-bar" style="width: 90%;" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>                        
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Modal for Preview -->
    <div id="previewModal" class="preview-modal">
        <div class="preview-content">
            <!-- Round Close Button -->
            <button class="close-btn close-button" onclick="closePreview()">×</button>
    
            <!-- Title -->
            <h2 id="previewTitle" class="text-white"></h2>
    
            <!-- Image -->
            <div class="preview-image">
                <img src="{{ url_for('static', filename='images/channel1.webp') }}" alt="Preview Image">
            </div>
    
            <!-- Additional Text -->
            <p id="previewDescription" class="text-white details-description">
            </p>
    
            <!-- Play Button -->
            <button class="play-btn primary-button"><i class="fa-solid fa-tv"></i>  Glej v živo</button>
        </div>
    </div>
    
</body>

</html>
