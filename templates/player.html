<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Video Player</title>
    <link rel="stylesheet" href="./../static/css/player.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="player" id="player">
        <div class="sidebar" id="sidebar">
            <div class="channel-list"></div>
        </div>
        <div class="videoscreen"></div>

        <div class="controls" id="controls">
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar">
                    <div class="progress" id="progress"></div>
                    <div class="progress-handle" id="progress-handle">
                    </div>
                    <div class="time-display" id="time-display">0:00</div>
                </div>
            </div>
            <div class="control-buttons">
                <div>
                    <button class="btn" id="rewind"><i class="fas fa-undo-alt"></i></button>
                    <button class="btn" id="play-pause"><i class="fas fa-play"></i></button>
                    <button class="btn" id="forward"><i class="fas fa-redo-alt"></i></button>
                    <div class="progress-text" id="progress-text">0:00 / 5:00</div>
                    <div class="volume-controls">
                        <button class="btn" id="volume-down"><i class="fas fa-volume-down"></i></button>
                        <div class="volume-bar" id="volume-bar">
                            <div class="volume-progress" id="volume-progress"></div>
                        </div>
                        <button class="btn" id="volume-up"><i class="fas fa-volume-up"></i></button>
                    </div>
                </div>
                <div>
                    <button class="btn" id="home" onclick="window.location.href='{{ url_for('index') }}'"><i class="fas fa-home"></i></button>
                    <button class="btn"><i class="fas fa-ellipsis-h"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/player.js') }}" defer></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</body>
</html>
